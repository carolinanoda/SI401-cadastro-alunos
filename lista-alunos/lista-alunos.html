<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./../assets/css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/lista.css">
    <title>Lista de alunos</title>
    <link rel="icon" type="image/x-icon" href="./../assets/images/favicon.png">
    <script src="mostrarLista.js"></script>
</head>
<body>
    <div class="parent">
        <div class="item1">Lista de alunos</div>
        <div class="item2">
            <div class="menu">
                <img src="./../assets/images/menu.png" alt="Icone de menu" class="menu-icon">
                <h3>Menu</h3>
            </div>
            <div class="sign-up">
                <img src="./../assets/images/sign-up.png" alt="Icone de cadastro" class="sign-up-icon">
                <p><a href="./../cadastro-alunos/cadastro-alunos.html">Cadastrar alunos</a></p>
            </div>
            <img src="./../assets/images/list.png" alt="Icone de lista" class="list-icon">
            <p>Lista de alunos por RA</p>
        </div>
        <div class="item3" id="lista-alunos">
            <table id="aluno-tabela">
                <caption>Lista de alunos ordenados por RA</caption>
                <tr>
                  <th>RA</th>
                  <th>Gênero</th>
                  <th>Idade</th>
                  <th>Nome</th>
                  <th>Endereço</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                </tr>
            </table>
        </div>
        <div class="item4">
            <p>Autor: Carolina Noda</p>
            <p>Contato: <a href="mailto:c254187@dac.unicamp.br">c254187@dac.unicamp.br</a></p>
        </div>
    </div>

</body>
</html>
